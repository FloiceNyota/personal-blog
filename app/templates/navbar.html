<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="navbar navbar-inverse" role="navigation " style="padding: 2em;" >
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/blogs"><strong>Blogs</strong></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/"><strong>Home</strong></a></li>
                    <li><a href="{{url_for('main.addpost')}}" rel="noopener noreferrer">
                      <strong>Add Blog</strong>
                  </a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                  {% if current_user.is_authenticated %}
                  <li><a href="{{url_for('main.profile',uname=current_user.username)}}"><strong>Profile</strong></a></li>
                  <li><a href="{{url_for('auth.logout')}}"><strong>Sign out</strong></a></li>
                  {% else %}
                  <li><a href="{{url_for('auth.login')}}"><span class="glyphicon glyphicon-user"></span><strong>Sign in</strong></a></li>
                  {%endif%}
                </ul>
            </div>

        </div>
    </div>
   
  </body>
</html>
